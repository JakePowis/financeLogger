<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Logger</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" 
      type="image/png" 
      href="favicon/apple-touch-icon.png" />
</head>
<body>

  <div class="wrapper">
    <h1>Finance Logger</h1>

    <div class="cashFlow">
      Opening Balance<input type="text" class="openingBal" id="opening"></input>
        Estimated Closing Balance<div class ="closingBal" id="closing"></div>
    </div>
    <hr/>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type" required>
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label >To / From:</label>
        <input type="text" id="tofrom" required>
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details" required>
      </div>
      <div class="field">
        <label>Amount (Â£):</label>
        <input type="number" id="amount" required>
      </div>
      <button class="add">Add</button>
    </form>

    <a href="">Jake Powis</a>
  </footer>

  <script type="module" src='app.js'></script>
</body>
</html>
